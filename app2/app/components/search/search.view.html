<table class="table table-striped">
  <thead>
    <tr>
      <th ng-repeat="col in cols">{{col.colName}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="datarow in data" ng-init="row = $index">
      <td ng-repeat="col in cols">
        <a ui-sref="app.academicOutput-view({id: (row), otherParam: 'barVal1'})"> {{datarow[col.colName]}} </a>
      </td>
    </tr>
  </tbody>
</table>
