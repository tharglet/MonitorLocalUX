<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="cleartype" content="on" >
    
    <!-- Include requirejs -->
    <script src="bower_components/requirejs/require.js"></script>
    
    <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/rconfig.js"></script>
      <script src="scripts/app-bootstrap.js"></script>
    <!-- endbuild -->
    
    <title>{{$state.current.data.title}}</title>
  </head>
  <body class="{{bodyClasses ? bodyClasses : ''}}" data-ui-view='app' >
    <header class="site-header">
      <div class="masthead" role="banner" >
        <div class="inner">
          <a class="visuallyhidden" href="#main" tabindex="1">
            <span>Skip to main content</span>
          </a>
          <a class="logo" href="//jisc.ac.uk">
            <img alt="Jisc logo" src="images/jisc-logo.png">
          </a>
          <div class="title-nav">
            <a ui-sref="app.dash" >Monitor Local <span class="badge">alpha</span></a>
          </div>
        </div>
      </div>
    </header>
    <div class="inner">
      <asside class="side-nav" >
        <nav role="navigation" ui-view="nav" >
          <ul>
            <li class="parent active"><a ui-sref="app.academicOutput">Academic Output</a></li>
          </ul>
        </nav>
      </asside>
      <div class="crumb-wrapper" data-ui-view='breadcrumb' ><ol class="breadcrumb" >
        <li ng-repeat="(index, crumb) in crumb_trail" ng-switch="crumb.uri" ng-class="{active: (index == (crumb_trail.length -1))}" >
          <span ng-switch-when="undefined">{{crumb.title}}</span>
          <a ng-switch-default href="{{crumb.uri}}">{{crumb.title}}</a>
        </li>
      </ol></div>
      <main role="main" id="main">
        <h1>{{title}}</h1>
        <div class="inner" data-ui-view>
        </div>
        <!-- .inner -->
      </main>
      <!--/ main -->
    </div>
    <!--/ .inner -->
  </body>
</html>
