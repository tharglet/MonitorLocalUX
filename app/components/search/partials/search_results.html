<div class="inner" >
  <div class="search-box row" data-ui-view="search">
    <formly-form class="row span-6" model="queryParams" fields="searchFields"></formly-form>
  </div>
  <div class="row search-results" data-ui-view>
    <table>
      <tr>
        <td>Search results go here.</td>
      </tr>
    </table>
  </div>
</div>
<script type="text/ng-template" id="ui-select-single-select2.html">
  <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="select2">
    <ui-select-match placeholder="{{to.placeholder}}" allow-clear="true" >{{$select.selected[to.labelProp]}}</ui-select-match>
    <ui-select-choices data-repeat="option[to.valueProp] as option in to.options | filter: $select.search">
      <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
    </ui-select-choices>
  </ui-select>
</script>
