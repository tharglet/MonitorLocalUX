<div class="modal-header">
  <h3 class="modal-title">Edit {{ costItem.status.value }} AO Cost</h3>
</div>

<div class="modal-body" >
  <form name="aoCostItem" id="aoCostItem" novalidate class="simple-form form-horizontal" role="form">
    <div class="form-group">
      <label class="span-3 control-label" for="category">Category</label>
      <div class="span-9" >
        <kint-refdata-lookup name="category" id="category" data-object="costItem" data-property="category" data-context-obj="context" data-context-path="academicOutputCosts.category" class="form-control input-sm" required ></kint-refdata-lookup>
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="currencyLabel" for="currency">Currency</label>
      <div class="span-9" >
        <input type="text" class="form-control" id="currency" name="currency" placeholder="0.00" aria-labelledby="currencyLabel" 
              data-ng-model="costItem.currency" disabled="disabled" />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="grossValueLabel" for="grossValue">Gross Value</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="grossValue" name="grossValue" placeholder="0.00" aria-labelledby="grossValueLabel" 
              data-ng-model="costItem.grossValue.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="grossValueGBPLabel" for="grossValueGBP">Gross Value GBP</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="grossValueGBP" name="grossValueGBP" placeholder="0.00" aria-labelledby="grossValueGBPLabel" 
              data-ng-model="costItem.grossValueGBP.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="taxLabel" for="tax">Tax</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="tax" name="tax" placeholder="0.00" aria-labelledby="taxLabel" 
              data-ng-model="costItem.tax.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group" data-ng-if="costItem.status.value === 'Actual'" >
      <label class="span-3 control-label" for="doi">Invoice</label>
      <div class="span-9" >
        <kint-component-lookup name="invoice" id="invoice" class="form-control input-sm"
          data-object="costItem" data-property="invoice"
          data-context-obj="context" data-context-path="academicOutputCosts.invoice"
          data-params="{ match:['name'], perPage: 25 }" ></kint-component-lookup>
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="doi">Budget</label>
      <div class="span-9" >
        <kint-component-lookup name="budget" id="budget" class="form-control input-sm"
          data-object="costItem" data-property="budget"
          data-context-obj="context" data-context-path="academicOutputCosts.budget"
          data-params="{ match:['name', 'code'], perPage: 25 }"
          data-template="components/budget/partials/budget-lookup.html" ></kint-component-lookup>
      </div>
    </div>
    <div data-ng-if="costItem.status.value === 'Committed'" class="form-group">
      <label class="span-3 control-label" for="estimated">Estimated *</label>
      <div class="span-9" >
        <kint-refdata-lookup name="estimated" id="estimated" data-object="costItem" data-property="estimated" data-context-obj="context" data-context-path="academicOutputCosts.estimated" class="form-control input-sm" required ></kint-refdata-lookup>
      </div>
    </div>
    <div class="form-group">
      <div class="span-12" >
        <button type="button" ng-click="$dismiss()" class="btn btn-default btn-sm" >
          Cancel
        </button>
        <button type="button" ng-click="$close()" class="btn btn-success btn-sm" >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
