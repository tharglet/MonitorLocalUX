  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.finance" >Finance</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.compliance" >Compliance</a></li>

<section id="ao-grid" class="inner tab-content">
   <div class="row" >
    <article class="span-12" data-ui-view>
      <div class="panel panel-collapsible panel-default">
        <div class="panel-heading">
          <h3 data-toggle="collapse" data-target="#ao-main" aria-label="Expand/Collapse the main AO content" id="ao-main-heading">Academic output details</h3>
        </div>
        <form id="aoMain" name="aoMain" class="panel-body form-horizontal in" aria-labelledby="ao-main-heading">
          <div class="form-group" data-ng-class="{'has-error': (aoMain.aoName.$dirty && aoMain.aoName.$invalid), 'has-success': (aoMain.aoName.$dirty && aoMain.aoName.$valid)}" >
            <label id="ao-name-label" for="ao-name" class="span-3 control-label" aria-label="AO Name" >Name</label>
            <div class="span-9">
              <input type="text" class="form-control" id="aoName" name="aoName" placeholder="Academic output name" aria-labelledby="ao-name-label" 
                  data-ng-model="context.name" data-ng-model-options="{ updateOn: 'default', debounce: { default: 650} }"
                  data-kint-ui-input-feedback data-kint-validate required />
                  
              <div data-ng-if="aoMain.aoName.$dirty" data-ng-messages="aoMain.aoName.$error" class="help-block" role="alert">
                <p data-ng-message="required">Please enter a name</p>
                <p data-ng-message="kintValidate">{{aoMain.aoName.kintValidate.message}}</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label id="aoPubRouteLabel" for="aoPubRoute" class="span-3 control-label" aria-label="AO Publication route">Publication route</label>
            <div class="span-9">
              <kint-refdata-lookup name="aoPubRoute" id="aoPubRoute" data-object="context" data-property="type" class="form-control" required >
            </div>
          </div>
          <div class="form-group" >
            <label id="aoTestLookupLabel" for="aoTestLookup" class="span-3 control-label" aria-label="AO Test lookup">Test Lookup</label>
            <div class="span-9">
              <kint-component-lookup name="aoTestLookup" id="aoTestLookup" data-object="context" data-property="relatedTo" class="form-control" >
            </div>
          </div>
          <div class="form-group pull-right">
            <button type="button" class="btn btn-success" data-ng-click="saveChanges()" data-ng-disabled="aoMain.$invalid" >Save</button>
            <button type="button" class="btn btn-link" >Cancel</button>
          </div>
        </form>
      </div>
    </article>
  </div>
</section>
