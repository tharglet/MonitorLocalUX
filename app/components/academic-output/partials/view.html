<ul class="nav nav-tabs">
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view" >Main</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.people" >People</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.publication" >Publication</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.finance" >Finance</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" ><a data-ui-sref="app.academicOutput.view.compliance" >Compliance</a></li>
  <li role="presentation" data-ui-sref-active-eq="active" class="pull-right" ><a data-ui-sref="app.academicOutput.view.all" >View all</a></li>
</ul>
<section id="ao-grid" class="inner tab-content">
   <div class="row" >
    <form name="academicOutput" id ="academicOutputForm" class="span-12" data-ui-view>
      <div class="panel panel-collapsible panel-default">
        <div class="panel-heading">
          <h3 data-toggle="collapse" data-target="#mainPanel" aria-label="Expand/Collapse the main AO content" id="mainPanelHeading">Academic output details</h3>
        </div>
        <div class="panel-body form-horizontal in" aria-labelledby="mainPanelHeading">
          <kint-ui-input data-ng-model="context.name" data-horizontal-label="3" data-kint-ui-input-feedback data-kint-validate required >
            <label>Name</label>
            <messages>
              <p data-ng-message="required">Please enter a name</p>
              <p data-ng-message="kintValidate">{{$form[property].kintValidate.message}}</p>
            </messages>
          </kint-ui-input>
          <div class="form-group form-group-sm">
            <label id="publicationRouteLabel" for="publicationRoute" class="span-3 control-label" aria-label="AO Publication route">Publication route</label>
            <div class="span-9">
              <kint-refdata-lookup name="publicationRoute" id="publicationRoute" data-object="context" data-property="publicationRoute" class="form-control input-sm" required >
            </div>
          </div>
        </div>
      </div>
      <div class="form-group pull-right">
        <button type="button" class="btn btn-success" data-ng-click="saveChanges()" data-ng-disabled="academicOutput.$invalid" >Save</button>
        <button type="button" class="btn btn-link" data-ng-click="cancelChanges($event)" data-ng-disabled="academicOutput.$pristine" >Cancel</button>
      </div>
    </form>
  </div>
</section>
