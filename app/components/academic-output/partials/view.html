<section id="ao-grid" class="inner tab-content">
   <div class="row" >
    <article class="span-12" data-ui-view>
      <div class="panel panel-collapsible panel-default">
        <div class="panel-heading">
          <h3 data-toggle="collapse" data-target="#mainPanel" aria-label="Expand/Collapse the main AO content" id="mainPanelHeading">Academic output details</h3>
        </div>
        <form id="mainPanel" name="mainPanel" class="panel-body form-horizontal in" aria-labelledby="mainPanelHeading">
          <div class="form-group form-group-sm" data-ng-class="{'has-error': (mainPanel.name.$dirty && mainPanel.name.$invalid), 'has-success': (mainPanel.name.$dirty && mainPanel.name.$valid)}" >
            <label id="nameLabel" for="name" class="span-3 control-label" aria-label="AO Name" >Name</label>
            <div class="span-9">
              <input type="text" class="form-control" id="name" name="name" placeholder="Academic output name" aria-labelledby="nameLabel" 
                  data-ng-model="context.name" data-ng-model-options="{ updateOn: 'default', debounce: { default: 650} }"
                  data-kint-ui-input-feedback data-kint-validate required />
                  
              <div data-ng-if="mainPanel.name.$dirty" data-ng-messages="mainPanel.name.$error" class="help-block" role="alert">
                <p data-ng-message="required">Please enter a name</p>
                <p data-ng-message="kintValidate">{{mainPanel.name.kintValidate.message}}</p>
              </div>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label id="publicationRouteLabel" for="publicationRoute" class="span-3 control-label" aria-label="AO Publication route">Publication route</label>
            <div class="span-9">
              <kint-refdata-lookup name="publicationRoute" id="publicationRoute" data-object="context" data-property="publicationRoute" class="form-control input-sm" required >
            </div>
          </div>
        </form>
      </div>
      <div class="form-group pull-right">
        <button type="button" class="btn btn-success" data-ng-click="saveChanges()" data-ng-disabled="mainPanel.$invalid" >Save</button>
        <button type="button" class="btn btn-link" >Cancel</button>
      </div>
    </article>
  </div>
</section>
