<ui-select data-ng-model="object[property]" on-select="checkUndefined($item, $model)" ng-disabled="disabled" ng-required="required" >
  <ui-select-match>
    <span data-ng-bind="$select.selected.name"></span>
  </ui-select-match>
  <ui-select-choices data-refresh="refresh($select.search)" data-refresh-delay="350" data-repeat="item in (data | filter: { name : $select.search } ) track by item.id">
    <span data-ng-bind-html="item.name | highlight: $select.search"></span>
    <span class="small" ng-repeat-start="org in item.personContactDetails.organisation">Organisation: </span>
    <span class="small" ng-repeat-end data-ng-bind-html="org.name"></span>
    <ul class="small" data-ng-if="item.identifiers.length > 0">
      <li ng-repeat="id in item.identifiers">
        <strong>{{id.identifier.namespace.value}}:</strong> <span data-ng-bind-html="id.identifier.value" ></span>
      </li>
    </ul>
  </ui-select-choices>
</ui-select>
