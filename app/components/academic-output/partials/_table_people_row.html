<td>{{aoPeople.person.name}}</td>
<td><a ng-href="mailto:{{ aoPeople.emailAddress }}">{{aoPeople.emailAddress}}</a></td>
<td>{{aoPeople.telephoneNumber}}</td>
<td>{{aoPeople.organisation.name}}</td>
<td>{{aoPeople.role}}</td>
<td>
  <button type="button" ng-click="editMultiProperty(aoPeople)" class="btn btn-default btn-sm" >Edit</button>
  <button type="button" ng-click="removeFrom('people', aoPeople)" class="btn btn-danger btn-sm" >Del</button>
</td>
