<div class="panel panel-collapsible panel-default panel-{{config['result'] == null ? 'warning' : config['result'] == false ? 'danger' : 'success'}}" >
  <div class="panel-heading">
    <h3 data-toggle="collapse" data-target="#embargoPeriodRule" aria-label="Expand/Collapse the main {{rule}} content" id="embargoPeriodRuleHeading">
      <i class="glyphicon" data-ng-class="{'glyphicon-warning-sign' : (config['result'] == null), 'glyphicon-remove-circle' : (config['result'] == false), 'glyphicon-ok' : (config['result'] == true)}"></i>
      {{rule}}: {{ruleSet}}
    </h3>
  </div>
  <div id="embargoPeriodRule" class="panel-body in" aria-labelledby="embargoPeriodRuleHeading">
    <div class="row form-group" >
      <div class="span-4" >
        <label id="embargoPeriodResultLabel" for="embargoPeriodResult" class="control-label" aria-label="Compliance Result">Compliance Result</label>
        <p class="form-control-static" id="embargoPeriodResult" name="embargoPeriodResult" aria-labelledby="embargoPeriodResultLabel" >
          {{config['result'] ? 'PASS' : (config['result'] == null ? 'NEEDS REVIEW' : 'FAIL')}}
        </p>
      </div>
      <div class="span-4">
        <label id="embargoPeriodRequiredLabel" for="embargoPeriodRequired" class="control-label" aria-label="Required Licence">Required {{rule}}</label>
        <p class="form-control-static" id="embargoPeriodRequired" name="embargoPeriodRequired" aria-labelledby="embargoPeriodRequiredLabel" >
          {{config['details']['description']}}
        </p>
      </div>
      <div class="span-4" >
        <label id="embargoPeriodLabel" for="embargoPeriod" class="control-label" aria-label="Current Access Statement">Current {{rule}}</label>
        <input type="number" class="form-control" id="embargoPeriod" name="embargoPeriod" placeholder="0" aria-labelledby="embargoPeriodLabel"
           data-ng-model="context.embargoPeriod" step="1" min="0" />
      </div>
    </div>

    <h4 id="embargoPeriodEvidenceHeading" data-toggle="collapse" data-target="#embargoPeriodEvidence" aria-label="Expand/Collapse the {{rule}} Evidence" >Evidence</h4>
    <div class="span-12" id="embargoPeriodNote"  data-object="context" data-property="notes"
      kint-ui-notes blank="getBlank(notes)" type="publication.embargoPeriod" user="application.user" >
    </div>
  </div>
</div>
