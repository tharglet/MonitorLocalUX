<td>{{aoDeposits.repositoryName}}</td>
<td><a ng-href="http://{{ aoDeposits.repositoryURL }}" target="_blank">{{aoDeposits.repositoryURL}}</a></td>
<td>{{aoDeposits.versionDeposited.value}}</td>
<td>{{aoDeposits.depositDate | date:'dd/MM/yyyy'}}</td>
<td>
  <button type="button" ng-click="editDeposits(aoDeposits)" class="btn btn-default btn-sm" >Edit</button>
  <button type="button" ng-click="removeFrom('deposits', aoDeposits)" class="btn btn-danger btn-sm" >Del</button>
</td>
