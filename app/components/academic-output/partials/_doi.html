<div class="modal-header">
  <h3 class="modal-title">Lookup DOI</h3>
</div>

<div class="modal-body">
  <form novalidate class="simple-form form-horizontal" role="form">
    <fieldset>

      <div class="form-group">
        <label class="col-md-3 control-label" for="doi">DOI</label>
        <div class="col-md-9">

        <div class="input-group">
          <input id="doi" name="doi"type="text" placeholder="Enter DOI" class="form-control input-md">
          <span class="btn btn-default btn-primary btn-sm input-group-addon">Validate</span>
        </div>

        <span class="help-block">DOI Name Help Text</span>
        </div>
      </div>
    </fieldset>
  </form>
</div>
