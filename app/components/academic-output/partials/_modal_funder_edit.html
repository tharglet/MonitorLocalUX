<div class="modal-header">
  <h3 class="modal-title">Edit Contact Details</h3>
</div>

<div class="modal-body">
  <form id="funderForm" name="funderForm" novalidate class="simple-form form-horizontal" role="form" >

    <div class="form-group">
      <label id="funderLabel" for="funder" class="span-3 control-label" >Funder</label>
      <div class="span-9">
        <kint-component-lookup name="funder" id="funder" data-object="aoFunds" data-property="funder" data-context-obj="context"
                               data-context-path="funds.funder" class="form-control input-sm"  data-params="{ match:['name'], perPage: 25 }" ></kint-component-lookup>
      </div>
    </div>

    <div class="form-group" data-ng-if="aoFunds.funder.type == 'Funder'">
      <label id="fundingGroupLabel" for="fundingGroup" class="span-3 control-label" >Funding Group</label>
      <div class="span-9">
        {{aoFunds.funder.fundingGroup}}
      </div>
    </div>

    <div class="form-group">
      <label id="grantLabel" for="grant" class="span-3 control-label" >Grant</label>
      <div class="span-9">
        <kint-component-lookup name="grant" id="grant" data-object="aoFunds" data-property="grant" data-context-obj="context"
                               data-context-path="funds.grant" class="form-control input-sm"  data-params="{ match:['name'], perPage: 25 }" ></kint-component-lookup>
      </div>
    </div>

    <div class="form-group">
      <label id="apcChargeLabel" for="apcCharge" class="span-3 control-label" >APC Charge</label>
      <div class="span-3 inline">
        <input type="text" class="form-control" id="apcCharge" name="apcCharge" placeholder="APC Charge" aria-labelledby="apcChargeLabel"
               data-ng-model="aoFunds.apcCharge" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               data-kint-ui-input-feedback />
      </div>
    </div>

    <div class="form-group">
      <div class="span-12" >
        <button type="button" ng-click="$dismiss()" class="btn btn-default btn-sm" >
          Cancel
        </button>
        <button type="button" ng-click="$close()" class="btn btn-success btn-sm" >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
