<div class="form-group form-group-sm" data-ng-class="{'has-error': ($form[property].$dirty && $form[property].$invalid), 'has-success': ($form[property].$dirty && $form[property].$valid)}" >
  <label class="control-label" >Label</label>
  <span><input type="text" class="form-control" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }" /></span>
  <div data-ng-if="$form[property].$dirty" data-ng-messages="$form[property].$error" class="messages-block" role="alert"></div>
</div>
