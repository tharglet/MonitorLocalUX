<section id="invoice-grid" class="inner">
  <form id="invoiceSearchForm" name="invoiceSearchForm" class="row" >
    <div class="form-group form-group-sm">
      <label id="invoiceNameLabel" for="id" class="span-2 control-label" aria-label="Invoice Search">Invoice Search:</label>
      <div class="span-4">
        <input type="text" class="form-control" id="id" name="id" aria-labelledby="invoiceSearch" data-ng-model="queryParams.q" />
      </div>
    </div>
    <div class="form-group pull-right">
      <button type="button" class="btn btn-success" ng-click="doSearch()">Search</button>
    </div>
  </form>
</section>
