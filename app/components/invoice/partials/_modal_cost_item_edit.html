<div class="modal-header">
  <h3 class="modal-title">Edit AO Cost</h3>
</div>

<div class="modal-body">
  <form name="invoiceCostItem" id="invoiceCostItem" novalidate class="simple-form form-horizontal" role="form">
    <div class="form-group">
      <label class="span-3 control-label" for="category">Category</label>
      <div class="span-9" >
        <kint-refdata-lookup name="category" id="category" data-object="costItem" data-property="category" data-context-obj="context" data-context-path="invoiceCosts.category" class="form-control input-sm" required="required" ></kint-refdata-lookup>
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="currencyLabel" for="currency">Currency</label>
      <div class="span-9" >
        <input type="text" class="form-control" id="currency" name="currency" placeholder="0.00" aria-labelledby="currencyLabel" 
              data-ng-model="costItem.currency" disabled="disabled" />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="grossValueLabel" for="grossValue">Gross Value</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="grossValue" name="grossValue" placeholder="0.00" aria-labelledby="grossValueLabel" 
              data-ng-model="costItem.grossValue.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="grossValueGBPLabel" for="grossValueGBP">Gross Value GBP</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="grossValueGBP" name="grossValueGBP" placeholder="0.00" aria-labelledby="grossValueGBPLabel" 
              data-ng-model="costItem.grossValueGBP.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" id="taxLabel" for="tax">Tax</label>
      <div class="span-9" >
        <input type="number" class="form-control" id="tax" name="tax" placeholder="0.00" aria-labelledby="taxLabel" 
              data-ng-model="costItem.tax.value" data-ng-model-options="{ updateOn: 'default blur', debounce: { default: 650, blur: 0} }"
               step="0.01" min="0" data-kint-ui-input-feedback required />
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="doi">Budgets</label>
      <div class="span-9" >
        {{costItem.budget.name}}
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="academicOutput">Academic Output</label>
      <div class="span-9" >
        <kint-component-lookup name="academicOutput" id="academicOutput"
          data-object="costItem" data-property="academicOutput" data-params="{ match:['name'], perPage: 25}"
          data-context-obj="context" data-context-path="invoiceCosts.academicOutput" class="form-control input-sm" ></kint-component-lookup>
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="grants">Grants</label>
      <div class="span-9" >
        <kint-component-lookup name="grants" id="grants" multiple data-object="costItem" data-property="grants" 
        data-context-obj="context" data-context-path="invoiceCosts.grants" class="form-control input-sm"  data-params="{ match:['name'], perPage: 25 }" ></kintkint-component-lookup>
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="prepay">Pre Pay</label>
      <div class="span-9" >
        {{costItem.prepay.name}}
      </div>
    </div>
    <div class="form-group">
      <label class="span-3 control-label" for="estimated">Estimated *</label>
      <div class="span-9" >
        <kint-refdata-lookup name="estimated" id="estimated" data-object="costItem"
            data-property="estimated" data-context-obj="context" data-context-path="invoiceCosts.estimated"
            class="form-control input-sm" required="required" ></kint-refdata-lookup>
      </div>
    </div>
    <div class="form-group">
      <div class="span-12" >
        <button type="button" ng-click="$dismiss()" class="btn btn-default btn-sm" >
          Cancel
        </button>
        <button type="button" ng-click="$close()" class="btn btn-success btn-sm" >
          Save
        </button>
      </div>
    </div>
  </form>
</div>
