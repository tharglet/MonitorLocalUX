<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Cat</th>
      <th class="info" >Curr</th>
      <th class="info" >Gross</th>
      <th class="info" >Gross GBP</th>
      <th class="info" >Tax</th>
      <th class="info" >NET</th>
      <th>Academic Output</th>
      <th>Budget</th>
      <th>PO</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="costItem in context.invoiceCosts" ng-form="costItem{{$index}}" ng-include="'components/invoice/partials/_table_cost_items_row.html'" >
    </tr>
    <tr>
      <td></td>
      <td class="info" >Totals</td>
      <td class="info" >{{(totals['grossValue'] || 0) | number : 2}}</td>
      <td class="info" >{{(totals['grossValueGBP'] || 0) | number : 2}}</td>
      <td class="info" >{{(totals['tax'] || 0) | number : 2}}</td>
      <td class="info" >{{(totals['net'] || 0) | number : 2}}</td>
      <td colspan="4"></td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" ng-click="editCost('invoiceCosts', 'costItem')" >Add</button>
      </td>
    </tr>
</table>
