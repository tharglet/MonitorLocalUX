<td data-ng-bind="costItem.category.value" ></td>
<td class="info" data-ng-bind="costItem.currency" ></td>
<td class="info" data-ng-init="tableTotals['gross'] = (tableTotals['gross'] + costItem.grossValue.value)" data-ng-bind="costItem.grossValue.value | number : 2" ></td>
<td class="info" data-ng-init="tableTotals['gross-gbp'] = (tableTotals['gross-gbp'] + costItem.grossValueGBP.value)" data-ng-bind="costItem.grossValueGBP.value | number : 2" ></td>
<td class="info" data-ng-init="tableTotals['tax'] = (tableTotals['tax'] + costItem.tax.value)" data-ng-bind="costItem.tax.value | number : 2" ></td>
<td class="info" data-ng-init="tableTotals['net'] = (tableTotals['net'] + (costItem.grossValue.value - costItem.tax.value))" data-ng-bind="(costItem.grossValue.value - costItem.tax.value) | number : 2" ></td>
<td>{{costItem.budget.name}}</td>
<td>{{costItem.academicOutput.name}}</td>
<td><ul data-ng-if="costItem.grants" >
   <li ng-repeat="grant in costItem.grants" >{{grant.name}}</li>
</ul></td>
<td><ul data-ng-if="costItem.prepay" >
   <li ng-repeat="prepay in costItem.prepay" >{{prepay.value}}</li>
</ul></td>
<td>
  <button type="button" ng-click="editCost(costItem)" class="btn btn-default btn-sm" >Edit</button>
  <button type="button" ng-click="removeFrom('invoiceCosts', costItem)" class="btn btn-danger btn-sm" >Del</button>
</td>
