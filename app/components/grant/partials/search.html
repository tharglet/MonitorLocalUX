<section id="grant-grid" class="inner">
  <form id="grantSearchForm" name="grantSearchForm" class="row" >
    <div class="form-group form-group-sm">
      <label id="grantNameLabel" for="id" class="span-2 control-label" aria-label="Grant Search">Grant Search:</label>
      <div class="span-4">
        <input type="text" class="form-control" id="id" name="id" aria-labelledby="grantSearch" data-ng-model="queryParams.q" />
      </div>
    </div>
    <div class="form-group pull-right">
      <button type="button" class="btn btn-success" ng-click="doSearch()">Search</button>
    </div>
  </form>
</section>
