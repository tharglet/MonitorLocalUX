<section id="person-grid" class="inner">
  <form id="personSearchForm" name="personSearchForm" class="row" >
    <div class="form-group form-group-sm">
      <label id="personNameLabel" for="id" class="span-2 control-label" aria-label="Person Search">Person Search:</label>
      <div class="span-4">
        <input type="text" class="form-control" id="id" name="id" aria-labelledby="personSearch" data-ng-model="queryParams.q" />
      </div>
    </div>
    <div class="form-group pull-right">
      <button type="button" class="btn btn-success" ng-click="doSearch()">Search</button>
    </div>
  </form>
</section>
