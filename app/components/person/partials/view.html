<section id="person-grid" class="inner tab-content">
  <div class="row" >
    <article class="span-12" data-ui-view>
      <div class="panel panel-collapsible panel-default">
        <div class="panel-heading">
          <h3 data-toggle="collapse" data-target="#mainPanel" aria-label="Expand/Collapse the main Person content" id="person-main-heading">Person details</h3>
        </div>
        <form id="mainPanel" name="mainPanel" class="panel-body form-horizontal in" aria-labelledby="mainPanelHeading">

          <div class="form-group">
            <label id="personIdLabel" for="personId" class="span-3 control-label" aria-label="Person ID">Person ID</label>
            <div class="span-2">
              <input type="text" class="form-control" id="personId" name="personId" aria-labelledby="personIdLabel" disabled="true"
                     data-ng-model="context.id" data-kint-validate required />
            </div>
          </div>

          <div class="form-group">
            <label id="personTitleLabel" for="personTitle" class="span-3 control-label" aria-label="Person Title" >Title</label>
            <div class="span-5">
              <input type="text" class="form-control" id="personTitle" name="personTitle" placeholder="Title" aria-labelledby="personTitleLabel"
                     data-ng-model="context.title" data-ng-model-options="{ updateOn: 'default', debounce: { default: 650} }"
                     data-kint-ui-input-feedback data-kint-validate required />
              <div data-ng-if="personMain.personTitle.$dirty" data-ng-messages="personMain.personTitle.$error" class="help-block" role="alert">
                <p data-ng-message="required">Please enter a title</p>
                <p data-ng-message="kintValidate">{{personMain.personTitle.kintValidate.message}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label id="personFirstNameLabel" for="personFirstName" class="span-3 control-label" aria-label="Person First Name" >First Name(s)</label>
            <div class="span-5">
              <input type="text" class="form-control" id="personFirstName" name="personFirstName" placeholder="First name(s)" aria-labelledby="personFirstNameLabel"
                     data-ng-model="context.firstName" data-ng-model-options="{ updateOn: 'default', debounce: { default: 650} }"
                     data-kint-ui-input-feedback data-kint-validate required />
              <div data-ng-if="personMain.personFirstName.$dirty" data-ng-messages="personMain.personFirstName.$error" class="help-block" role="alert">
                <p data-ng-message="required">Please enter a first name</p>
                <p data-ng-message="kintValidate">{{personMain.personFirstName.kintValidate.message}}</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label id="personSurnameLabel" for="personSurname" class="span-3 control-label" aria-label="Person Surname" >Surname</label>
            <div class="span-5">
              <input type="text" class="form-control" id="personSurname" name="personSurname" placeholder="Surname" aria-labelledby="personSurnameLabel"
                     data-ng-model="context.surname" data-ng-model-options="{ updateOn: 'default', debounce: { default: 650} }"
                     data-kint-ui-input-feedback data-kint-validate required />
              <div data-ng-if="personMain.personSurname.$dirty" data-ng-messages="personMain.personSurname.$error" class="help-block" role="alert">
                <p data-ng-message="required">Please enter a surname</p>
                <p data-ng-message="kintValidate">{{personMain.personSurname.kintValidate.message}}</p>
              </div>
            </div>
          </div>

          <div class="form-group pull-right">
            <button type="button" class="btn btn-success" data-ng-click="saveChanges()" data-ng-disabled="mainPanel.$invalid" >Save</button>
            <button type="button" class="btn btn-link" >Cancel</button>
          </div>

        </form>
      </div>
    </article>
  </div>
</section>
