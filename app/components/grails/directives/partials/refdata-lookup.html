<ui-select data-ng-model="object[property]" >
  <ui-select-match>
    <span data-ng-bind="$select.selected.value"></span>
  </ui-select-match>
  <ui-select-choices data-repeat="item in (data | filter: { value : $select.search } ) track by item.id">
    <span data-ng-bind="item.value"></span>
  </ui-select-choices>
</ui-select>
