<ui-select ng-model="object[property]" >
  <ui-select-match>
    <span ng-bind="$select.selected.value"></span>
  </ui-select-match>
  <ui-select-choices repeat="item in (data | filter: { value : $select.search } ) track by item.id">
    <span ng-bind="item.value"></span>
  </ui-select-choices>
</ui-select>
