<ui-select data-ng-model="object[property]" on-select="checkUndefined($item, $model)" ng-disabled="disabled" ng-required="required" >
  <ui-select-match>
    <span data-ng-bind="$select.selected.value"></span>
  </ui-select-match>
  <ui-select-choices data-refresh="refresh()" data-refresh-delay="350" data-repeat="item in (data | filter: { value : $select.search } ) track by item.id">
    <span data-ng-bind-html="item.value | highlight: $select.search"></span>
  </ui-select-choices>
</ui-select>
